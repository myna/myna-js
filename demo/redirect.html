<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myna Redirection Example</title>

    <script type="text/javascript" src="http://cdn.mynaweb.com/clients/myna-1.latest.min.js"></script>


    <link href="bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>
      // Redirect based on a suggestion
      function redirectExample() {
        var expt = new Myna.Experiment("45923780-80ed-47c6-aa46-15e2ae7a0e8c");
        expt.suggest(function(suggestion) {
          suggestion.remember();
          window.location = suggestion.choice + ".html";
        });
      }

      // Delay the redirection to give the user time to read the page.
      // You probably don't want this if you use this code for real.
      window.setTimeout(redirectExample, 5000);
    </script>

  </head>
  <body>
    <div class="container">

      <header class="embiggen">
        <h1>The Myna Redirection Example</h1>
      </header>

      <section>
        <p>You will be redirected in 5 seconds. The page you will be redirected to will be chosen by Myna.</p>
      </section>

    </div>
  </body>
</html>
