<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myna Redirection Example</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.mynaweb.com/clients/myna-1.latest.min.js"></script>


    <link href="bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
      $(function() {
        var expt = new Myna.Experiment("45923780-80ed-47c6-aa46-15e2ae7a0e8c");
        var suggestion = expt.recall();
        var rewardSuccess = function(ok) {
          $("#reward-btn").hide(); // Remove the button
          expt.forget(); // Clear the cookie
          $("#suggestion").append('<p>Rewarded! <a href="redirect.html">Try again?</a></p>')
        }


        if(suggestion) {
          var btn = $('<button id="reward-btn" class="btn btn-success">Reward this choice!</button>');
          btn.click(function(evt) {
            suggestion.reward(1.0, rewardSuccess);
          }).appendTo("#suggestion");
        } else {
          $("#suggestion").append('<p>Could not read the suggestion from a cookie. This can happen if you are using Chrome to access a file on the filesystem. <a href="redirect.html">Try again?</a></p>');
        }
      });
    </script>
  </head>
  <body>
    <div class="container">

      <header class="embiggen">
        <h1>The Myna Redirection Example</h1>
      </header>

      <section>
        <p>You have arrived at variant1!</p>
        <div id="suggestion"></div>
      </section>

    </div>
  </body>
</html>
